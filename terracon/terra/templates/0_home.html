{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/0_home.css' %}">
    <title>home</title>

    <script>
        // IAM KEY 불러오기 버튼 기능
        function loadFile() {
            var input = document.createElement('input');
            input.type = 'file';

            input.onchange = function (e) {
                var file = e.target.files[0];
                var reader = new FileReader();

                reader.readAsText(file);

                reader.onload = function () {
                    var fileContent = reader.result;
                    processFileContent(fileContent);
                };
            };

            input.click();
        }
        
        function processFileContent(content) {
            var lines = content.split('\n');
            if (lines.length >= 2) {
                var keys = lines[1].split(',');
                if (keys.length >= 2) {
                    document.getElementById("accessKeyInput").value = keys[0];
                    document.getElementById("secretKeyInput").value = keys[1];
                } else {
                    alert('파일 형식이 잘못되었습니다.');
                }
            } else {
                alert('파일이 비어 있습니다.');
            }
        }

        //Secret Key 암호화
        var originalText = ''; // 마스킹하기 전의 원래 문자열을 저장할 변수
        var isMasked = true; // 마스킹 여부를 나타내는 변수

        function toggleMask() {
            var input = document.getElementById("secretKeyInput");

            if (isMasked) {
                originalText = input.value; // 원래 문자열 저장
                input.type = "text"; // 입력 필드를 텍스트로 변경하여 마스킹 해제
                document.getElementById("toggleButton").src = "{% static 'image/visible.png' %}"; // 이미지 변경
            } else {
                input.type = "password"; // 입력 필드를 다시 비밀번호 타입으로 변경하여 마스킹
                document.getElementById("toggleButton").src = "{% static 'image/invisible.png' %}"; // 이미지 변경
            }

            isMasked = !isMasked; // 마스킹 상태를 토글
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="box left_box">
            <img class="logo" src="{% static 'image/logo.png' %}" alt="logo">
            <h3>환영합니다</h3>
            <p>별도의 설치없이</p>
            <p>테라폼을 간단한 클릭만으로</p>
            <p>다양한 클라우드 인프라를 생성해보세요.</p>

            <div>
                <p class="p_main">IAM Key를 만들고</p>
                <p class="p_main"><em>"AmazonEC2FullAccess"</em></p>
                <p class="p_main">정책을 추가한 후 사용해주세요.</p>
            </div>

            <a href="https://us-east-1.console.aws.amazon.com/iamv2/home#/home" target="_blank">
                <div><span>IAM Key 생성 & 정책 추가하러 가기 ></span></div>
            </a>
        </div>

        <div class="box right_box">
            <button class="iam_btn" onclick="loadFile()"></button>

            <form method="POST" action="/terra/main/"> <!-- List로 Access Key / Secret Key 정보 전달 -->
                {% csrf_token %}
                <div>
                    <p>Access Key 입력</p>
                    <input type="text" id="accessKeyInput" name="aws_access_key" placeholder="">
                </div>
                <div>
                    <section>
                        <p>Secret Key 입력</p>
                        <img src="{% static 'image/invisible.png' %}" class="to_img" id="toggleButton" onclick="toggleMask()" style="cursor: pointer;">
                    </section>
                    <input type="password" id="secretKeyInput" name="aws_secret_key" placeholder="">
                </div>

                <div>
                    <p>Region 선택</p>
                    <div class="combobox">
                        <select id="region_detail" name="aws_region">
                            <option value="option1">미국 동부 버지니아 북부 / us-east-1</option>
                            <option value="option2">미국 동부 오하이오 / us-east-2</option>
                            <option value="option3">미국 서부 캘리포니아 / us-west-1</option>
                            <option value="option4">미국 서부 오레곤 / us-west-2</option>
                            <option value="option5">아시아 태평양 뭄바이 / ap-south-1</option>
                            <option value="option6">아시아 태평양 오사카 / ap-northeast-3</option>
                            <option value="ap-northeast-2" selected>아시아 태평양 서울 / ap-northeast-2</option>
                            <option value="option8">아시아 태평양 싱가포르 / ap-southeast-1</option>
                            <option value="option9">아시아 태평양 시드니 / ap-southeast-2</option>
                            <option value="option10">아시아 태평양 도쿄 / ap-northeast-1</option>
                            <option value="option11">캐나다 중부 / ca-central-1</option>
                            <option value="option12">유럽 프랑크푸르트 / eu-central-1</option>
                            <option value="option13">유럽 아일랜드 / eu-west-1</option>
                            <option value="option14">유럽 런던 / eu-west-2</option>
                            <option value="option15">유럽 파리 / eu-west-3</option>
                            <option value="option16">유럽 스톡홀름 / eu-north-1</option>
                            <option value="option17">남아메리카 상파울루 / sa-east-1</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="start_btn">시작하기</button>
            </form>
        </div>
    </div>
</body>

</html>
