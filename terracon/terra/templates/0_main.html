{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <title>Main</title>
</head>

<body>
    <div class="container">
        <div class="box left_box">
            <div class="left_content_box">
                <div>
                    <div>
                        <input type="image" src="{% static 'static/image/icon01.png' %}" alt="">
                    </div>
                    <div>
                        <input type="image" src="{% static 'static/image/icon02.png' %}" alt="">
                    </div>
                    <div>
                        <input type="image" src="{% static 'static/image/icon03.png' %}" alt="">
                    </div>
                </div>
                <div>
                    <img src="{% static 'static/image/logo_small.png' %}" alt="">
                </div>
            </div>
        </div>
    
        <div class="box center_box">
            <div class="center_content_box">
                <div class="navi">
                    <p><em>Step 0</em></p>
                    <p>Step 1</p>
                    <p>Step 2</p>
                    <p>Step 3</p>
                </div>
                <img src="{% static 'static/image/logo_big.png' %}" alt="">
                <p>별도의 설치없이</p>
                <p>테라폼을 간단한 클릭만으로</p>
                <p>다양한 클라우드 인프라를 생성해보세요.</p>
                <footer>
                    <a href="region"><button class="create">생성하기</button></a>
                    <button class="load">불러오기</button>
                </footer>
            </div>
        </div>
    
        <div class="box right_box">
            <h3>CODE VIEW</h3>
            <div class="right_content_box">
                <h4>Code View입니다.</h4>
                <p>생성 code를 확인하실 수 있지만</p>
                <p>수정은 불가능 합니다.</p>
            </div>
        </div>
    </div>

</html>
