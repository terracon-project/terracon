{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/1_main.css' %}">
    <title>main</title>
</head>

<body>
    <h3>Main</h3>

    {% csrf_token %}
    <div class="list_area">
        <header>
            <div></div>
            <div>인스턴스명</div>
            <div>인스턴스 ID</div>
            <div>상태</div>
        </header>

        {% for instance in instances_info %}
        <div>
            <div>
                <input type="checkbox" name="selected_instances" value="{{ instance.id }}" onclick="handleCheckboxClick('{{ instance.id }}')">
            </div>
            <div>{{ instance.name }}</div>
            <div>{{ instance.id }}</div>
            <div>{{ instance.state }}</div>
        </div>
        {% endfor %}

        <footer>
            <a href="/terra/create/"><button>+ 생성하기</button></a>
        </footer>
    </div>

    <div class="btn_box">
        <button class="play_btn" type="button">
            <img src="{% static 'image/btn_play.png' %}" alt="실행하기" onclick="executeSelectedAction('start')">
        </button>
        <button class="pause_btn" type="button">
            <img src="{% static 'image/btn_pause.png' %}" alt="정지하기" onclick="executeSelectedAction('stop')">
        </button>
        <button class="delete_btn" type="button">
            <img src="{% static 'image/btn_delete.png' %}" alt="삭제하기" onclick="executeSelectedAction('terminate')">
        </button>
    </div>

    <script>
        let selectedInstances = [];

        function handleCheckboxClick(instanceId) {
            const index = selectedInstances.indexOf(instanceId);
            if (index === -1) {
                // 선택되지 않은 경우 배열에 추가
                selectedInstances.push(instanceId);
            } else {
                // 이미 선택된 경우 배열에서 제거
                selectedInstances.splice(index, 1);
            }
        }

        function executeSelectedAction(action) {
            fetch('/terra/instances_view/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    action: action,
                    instance_ids: selectedInstances
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log(data); // 서버 응답 데이터 처리
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // 원하는 쿠키 이름으로 시작하는 경우
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
